<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card col-4">
        <div class="card-body p-5 rounded-3">
            <form id="sign-up-form">
                <h2 class="text-center mb-3">Sign Up Form</h2>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" required/>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required/>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required/>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <span id="submit-text">Submit</span>
                    <span id="loading-spinner" class="d-none">
                        <span class="spinner-border spinner-border-sm" role="status"></span>
                        Loading...
                    </span>
                </button>
                <div class="col-12 d-flex mb-3">
                    <hr class="col-5">
                    <span class="col-2 text-center" style="margin-top: 3px;">or</span>
                    <hr class="col-5">
                </div>
                <a class="btn btn-secondary w-100" href="https://localhost:8000/v1/oauth2/google/sign_up">
                    Sign Up whit Google
                </a>
            </form>
        </div>
    </div>
</div>

<script>
    const form = document.querySelector('#login-form');
    const submitBtn = form.querySelector('button[type="submit"]');
    const submitText = submitBtn.querySelector('#submit-text');
    const loadingSpinner = submitBtn.querySelector('#loading-spinner');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        // Show loading spinner
        submitText.classList.add('d-none');
        loadingSpinner.classList.remove('d-none');

        // Get form data
        const formData = new FormData(form);

        // Send data to API
        try {
            const response = await fetch('https://localhost:8000/v1/sign_up', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: formData.get('username'),
                    password: formData.get('password')
                })
            });
            const data = await response.json()
            console.log(data);
            if (response.ok) {
                // Successful login, redirect to dashboard
                //window.location.href = '/dashboard';
            } else {
                // Failed login, show error message
                alert('Invalid username or password');
            }
        } catch (error) {
            console.error(error);
            alert('An error occurred while logging in');
        } finally {
            // Reset form and hide loading spinner
            //form.reset();
            submitText.classList.remove('d-none');
            loadingSpinner.classList.add('d-none');
        }
    });
</script>
</body>
</html>
